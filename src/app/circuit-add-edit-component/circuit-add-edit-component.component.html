
<div mat-dialog-title>
    <h1>Circuit Form</h1>
</div>

<form [formGroup]="circuitForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Circuit Name</mat-label>
                <input matInput type="text" placeholder="Ex. Circuit LAC1" formControlName="nom">
            </mat-form-field>
         
            
            
        </div>
        <div *ngFor="let station of stations" >
            <label class="checkbox-label">
              <input class="styled-checkbox" type="checkbox" (change)="onStationSelect(station, $event)"> {{ station.station }} ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ
            </label>
            <mat-divider></mat-divider>
          </div>
    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary">
            {{data ? 'Update' : 'Save'}}
        </button>
    </div>
</form>
