<div mat-dialog-title>
    <h1>Station Form</h1>
</div>
<form [formGroup]="stationForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Station Name</mat-label>
                <input matInput type="text" placeholder="Ex. Station LAC1" formControlName="station">
            </mat-form-field>
            
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Latitude</mat-label>
                <input matInput type="number" placeholder="30.0" formControlName="latitude_position">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Longitude</mat-label>
                <input matInput type="number" placeholder="10.0" formControlName="longitude_position">
            </mat-form-field>
        </div>

    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary">
            Save
        </button>
    </div>
</form>
